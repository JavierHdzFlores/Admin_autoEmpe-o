<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control - Auto Empeño Luna</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="split-container">

    <div class="brand-side">
      
      <h1>AUTO EMPEÑO <span>LUNA</span></h1>

      <div class="brand-logo">
        <img src="LOGOEMP.png" alt="Logo Auto Empeños Luna">
      </div>
      
        <p>Bienvenido al Panel de Control</p>

      <p class="slogan">
        ¡NO SOMOS UNA OPCIÓN,<br>
        <span>SOMOS TU SOLUCIÓN!</span>
      </p>

    </div>

    <div class="form-side">
      
      <form id="login-form" class="login-form">
        <h2>Iniciar Sesión</h2>
        
        <div class="input-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" required>
        </div>
  
        <div class="input-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" required>
        </div>
  
        <button type="submit" class="login-button">Ingresar</button>
        
        <p id="error-message" class="error-message">
          Usuario o contraseña incorrectos.
        </p>
      </form>

    </div>

  </div>

  <script>
  const loginForm = document.getElementById('login-form');
  const errorMessage = document.getElementById('error-message');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault(); // 1. Evita que la página se recargue sola

    // 2. Capturamos los datos del formulario
    const formData = new FormData(loginForm);
    const usuario = formData.get('usuario');
    const contrasena = formData.get('contrasena');

    // 3. "Traducimos" al formato que pide FastAPI (username / password)
    const datosParaEnviar = new URLSearchParams();
    datosParaEnviar.append('username', usuario);
    datosParaEnviar.append('password', contrasena);

    try {
      // 4. Enviamos la petición al Backend
      const response = await fetch('/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: datosParaEnviar
      });

      if (response.ok) {
        // --- LOGIN EXITOSO ---
        const result = await response.json();
        
        // A. Guardamos la llave (Token) en el navegador
        localStorage.setItem('token_auto_empeno', result.access_token);
        
        // B. Ocultamos mensaje de error si estaba visible
        errorMessage.style.display = 'none';
        errorMessage.style.color = 'green';
        errorMessage.innerText = '¡Bienvenido! Redirigiendo...';
        errorMessage.style.display = 'block';

        // C. Redirigimos a la página principal (Clientes)
        setTimeout(() => {
            window.location.href = 'dash.html'; 
        }, 1000);

      } else {
        // --- ERROR DE CREDENCIALES ---
        errorMessage.innerText = 'Usuario o contraseña incorrectos.';
        errorMessage.style.display = 'block';
      }

    } catch (error) {
      // --- ERROR DE CONEXIÓN (Si el servidor está apagado) ---
      console.error('Error:', error);
      errorMessage.innerText = 'No se pudo conectar con el servidor.';
      errorMessage.style.display = 'block';
    }
  });
</script>
</body>
</html>
